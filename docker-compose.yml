# Docker Compose file for local Postgres (upgraded to 17)
# If you previously used 15 and need data, backup first:
#   docker compose exec postgres pg_dumpall -U postgres > backup.sql
# Then stop & remove old container/volume before starting fresh.
services:
  postgres:
    image: postgres:17-alpine
    container_name: cloud-db-inventory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cloud_db_inventory
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker-initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cloud-db-inventory-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cloud_db_inventory
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: cloud-db-inventory-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"  # Expose production UI at http://localhost:3000
volumes:
  pgdata:
